components:
- components:
  - layout_properties: {grid_position: 'VAYNGE,AWUBAO'}
    name: page_headline_label
    properties: {role: headline, text: Cadastro de Sprint}
    type: Label
  - layout_properties: {grid_position: 'RUNUVP,JASRCS'}
    name: details_rich_text
    properties:
      content: |-
        <p>O <u>cadastro de User Story</u> é a funcionalidade para criar de User Stories, com informações necessárias para classificação, importância e data limite entre outras informações que o cliente achar necessário.</p><br/>
        <br/>
        <p>O acesso ao Cadastro de User Story é feito através do hash <a href="https://ufu-esof-designer.anvil.app/#story">#story</a>. Por padrão, o usuário primeiro acessa a tela de busca de registros, podendo acessar algum registro para visualização e/ou edição, ou criar um novo através do botão de Novo, localizado na Barra de Navegação no canto superior direito.</p>
        <p>O conjunto de telas de User Story <strong><u>exige acesso por <em>login</em> de usuário</u></strong>.</p>
        <p>Para <strong>Buscar User Story (Relatório)</strong> o usuário:</p>
        <ol>
        <li>O usuário acessa a tela de Busca de User Story através do <a href="https://ufu-esof-designer.anvil.app/#story">link</a> ou menu lateral;
        <ol>
        <li>Caso o usuário não esteja logado, a opção <strong>não</strong> aparecerá no menu lateral;</li>
        <li>Caso o usuário não esteja logado e tente acessar diretamente pelo link, uma mensagem será exibida e o usuário será redirecionado para a tela de login.</li>
        </ol></li>
        <li>O usuário preenche os campos de filtro conforme desejado;</li>
        <li>O usuário clica no botão de Buscar;</li>
        <li>O sistema busca todos os registros que satisfaçam os critérios do usuário e exibe em formato de tabela abaixo dos filtros.</li>
        </ol>
        <p>Para <strong>Visualizar e/ou editar uma User Story</strong> o usuário:</p>
        <ol>
        <li>O usuário faz os passos descritos na funcionalidade de <u>Buscar User Story</u> descritos acima;</li>
        <li>O usuário clica no botão de edição de algum dos registros exibidos no relatório.</li>
        <li>O sistema exibe uma nova tela com as informações do registro selecionado para exibição.</li>
        <li>Caso o usuário deseje editar o registro:
        <ol>
        <li>O usuário clica no botão de edição na Barra de Navegação;</li>
        <li>O sistema exibe na tela os campos para edição.</li>
        <li>O usuário atualiza os campos conforme achar necessário;</li>
        <li>O usuário clica no botão de salvar;</li>
        <li>O sistema salva as alterações e volta para a visualização do registro.</li>
        </ol></li>
        </ol>
        <p>Para <strong>Criar uma User Story nova</strong> o usuário:</p>
        <ol>
        <li>O usuário faz os passos descritos na funcionalidade de <u>Buscar User Story</u> descritos acima;</li>
        <li>O usuário clica no botão de Novo na Barra de Navegação.</li>
        <li>O sistema exibe uma nova tela com os campos para preenchimento da Sprint.</li>
        <li>O usuário preenche o campo de Título da User Story;</li>
        <li>O usuário escolhe um Tipo pré-definido para a User Story;</li>
        <li>O usuário escolhe uma Prioridade pré-definido para a User Story;</li>
        <li>O usuário define um valor de Story Points para a Story;
        <ol>
        <li>Não é permitido ao usuário informar um valor menor que 1.</li>
        </ol></li>
        <li>O usuário preenche o campo de Data de Limite da User Story.
        <ol>
        <li>O sistema não permite que seja informado uma data de Limite anterior à uma data atual.</li>
        </ol></li>
        <li>O usuário digita a descrição completa da User Story;</li>
        <li>O usuário clica em Salvar na Barra de Navegação;<ol>
        <li>Caso o usuário não preencha algum campo, o sistema emite um aviso e não permite o salvamento.</li></ol></li>
        <li>O sistema exibe em tela o registro salvo.</li>
        </ol>
      format: restricted_html
    type: RichText
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
